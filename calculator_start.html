<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <script src="calculator_start.js"></script>
    <meta charset="utf-8">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculator App</h1>
        <div class="alert alert-info alert-dismissable">
     <a href="#" class="close" data-dismiss="alert">×</a>
     The calculator begins in radians
   </div>
        <form>
            <p>
                <input type="text" id="screen">
            </p>
            <p>
                <div class="btn-group">
                    <button type="button" onclick="allClear()" class="btn btn-danger">AC</button>
                    <button type="button" onclick="pleaseClear()" class="btn btn-danger">C</button>
                </div>
                <div class="btn-group">
                    <button type="button" onclick="changeSign()" class="btn btn-primary">+/-</button>
                    <button type="button" onclick="percentage()" class="btn btn-primary">%</button>
                    <button type="button" onclick="factorial()" class="btn btn-primary">!x</button>
                </div>
            </p>
            <p>
                <div class="btn-group">
                    <button type="button" onclick="sin()" class="btn btn-primary">sin</button>
                    <button type="button" onclick="cos()" class="btn btn-primary">cos</button>
                    <button type="button" onclick="tan()" class="btn btn-primary">tan</button>
                    <button type="button" onclick="toRadian()" id="rad" class="btn btn-primary">rad</button>
                    <button type="button" onclick="toDegree()" id="deg" class="btn btn-primary">deg</button>
                </div>
            </p>
            <p>
                <div class="btn-group">
                    <button type="button" onclick="ms()" class="btn btn-warning">ms</button>
                    <button type="button" onclick="mr()" class="btn btn-warning">mr</button>
                    <button type="button" onclick="mplus()" class="btn btn-warning">m+</button>
                    <button type="button" onclick="mminus()" class="btn btn-warning">m-</button>
                </div> <div class="btn-group">
                        <button type="button" onclick="inverse()" class="btn btn-primary">1/x</button>
    </div>
            </p>
            <p>
                <div class="btn-group">
                    <button type="button" onclick="addDigit('7')" class="btn btn-success">7</button>
                    <button type="button" onclick="addDigit('8')" class="btn btn-success">8</button>
                    <button type="button" onclick="addDigit('9')" class="btn btn-success">9</button>
                </div>
                <div class="btn-group">
                    <button type="button" onclick="storeOperator('/')" class="btn btn-primary">/</button>
                    <button type="button" onclick="square()" class="btn btn-primary">x^2</button>
                    <button type="button" onclick="storeOperator('^')" class="btn btn-primary">^</button>
                </div>
            </p>
            <p>
                <div class="btn-group">
                    <button type="button" onclick="addDigit('4')" class="btn btn-success">4</button>
                    <button type="button" onclick="addDigit('5')" class="btn btn-success">5</button>
                    <button type="button" onclick="addDigit('6')" class="btn btn-success">6</button>
                </div>
                <div class="btn-group">
                    <button type="button" onclick="storeOperator('*')" class="btn btn-primary">*</button>
                    <button type="button" onclick="squareRoot()" class="btn btn-primary">√x</button>
                </div>
            </p>
            <p>
                <div class="btn-group">
                    <button type="button" onclick="addDigit('1')" class="btn btn-success">1</button>
                    <button type="button" onclick="addDigit('2')" class="btn btn-success">2</button>
                    <button type="button" onclick="addDigit('3')" class="btn btn-success">3</button>
                </div>
                <div class="btn-group">
                    <button type="button" onclick="storeOperator('-')" class="btn btn-primary">-</button>
                    <button type="button" onclick="pi()" class="btn btn-primary">π</button>

                </div>
            </p>
            <p>
                <div class="btn-group">
                    <button type="button" onclick="addDecimal()" class="btn btn-primary">.</button>
                </div>
                <div class="btn-group">
                    <button type="button" onclick="addDigit('0')" class="btn btn-success">0</button>
                </div>
                <div class="btn-group">
                    <button type="button" onclick="calculate()" class="btn btn-primary">=</button>
                    <button type="button" onclick="storeOperator('+')" class="btn btn-primary">+</button>
                </div>
            </p>
        </form>
    </div>
</body>
