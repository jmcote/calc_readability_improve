<html>
    <head>
        <style>
            body {background-color: darkorchid}
        </style>
    </head>
    <body>
        <h1>The Basics: Code Challenge 1</h1>
        <span style="color: #d87939">
            Jack Cote and Jillian Johns
        </span>
        <br><br>
        <script>
            var pointOne = [1,2];
            var pointTwo = [5,6];
            var slope = (pointOne[1] - pointTwo[1]) / (pointOne[0] - pointTwo[0]);
            var distance = Math.sqrt((pointOne[0] - pointTwo[0])^2 + (pointOne[1] + pointTwo[1])^2);
            document.write(
                "Point One: (" + pointOne[0] + "," + pointOne[1] + ")" +
                "<br>" +
                "Point Two: (" + pointTwo[0] + "," + pointTwo[1] + ")" +
                "<br><br>" +
                "Slope: " + slope +
                "<br>" +
                "Distance: " + distance
            );
        </script>
    </body>
</html>
